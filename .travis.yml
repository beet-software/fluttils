os:
  - linux

language: generic
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

before_script:
  - git clone --depth 1 --branch v1.22.6 https://github.com/flutter/flutter.git
  - ./flutter/bin/flutter doctor

script:
  - ./flutter/bin/flutter test --coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - $HOME/.pub-cache
